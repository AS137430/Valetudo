name: Request cleanup
on:
  issues:
    types:
      - labeled
jobs:
  delete:
    if: github.event.label.name == 'request'
    runs-on: ubuntu-latest
    steps:
      - name: Request cleanup
        run: gh issue delete "$NUMBER" --yes
        env:
          GH_TOKEN: ${{ secrets.SANITY_PAT }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.issue.number }}